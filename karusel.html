<!DOCTYPE html>
<html>
<head>
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <style>
        .carousel-inner img{
            width: 100%;
            height: 450px;
        }
    </style>    
</head> 
<body>
    <div class="carousel slide" id="carousel" data-ride="carousel">
        <ul class="carousel-indicators">
            <li class="active" data-target="#carousel" data-ride="carousel" data-slide-to="0"></li>
            <li data-target="#carousel" data-ride="carousel" data-slide-to="1"></li>
            <li data-target="#carousel" data-ride="carousel" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="1.png" alt="slide">
                <div class="carousel-caption">
                    <h3>Beauty picture for desktop</h3>
                    <p>For example,plane which was lost in the forest.Why not?</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="2.png" alt="slide">
                <div class="carousel-caption">
                    <h3>Beauty picture for desktop</h3>
                </div>
            </div>
            <div class="carousel-item">
                <img src="3.png" alt="slide">
                <div class="carousel-caption">
                    <h3>Beauty picture for desktop</h3>
                </div>
            </div>
        </div>
        <a href="#carousel" class="carousel-control-prev" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a href="#carousel" class="carousel-control-next" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
</body>   
</html>
